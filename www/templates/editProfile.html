<ion-view view-title="Edit Profile">
	<ion-nav-bar class="bar-positive">
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-arrow-left-c" ng-click="myGoBack()"></button>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div id="profile-header">
			<div class="header-background positive-bg"></div>
			<div class="profile-image">
				<img src="../img/blank-profile.png" />
			</div>
			<h3 class="text-center">{{person.fullName}}</h3>
			<span class="profile-description text-center">Test Description</span>
		</div>
		<form name="profileInfo">
			<ul id="profile-info" class="list">
				<li class="item item-borderless item-input">
					<label class="item-label">User Name:</label>
					<input type="text" ng-model="person.username" />
				</li>
				<li class="item item-borderless item-input">
					<label class="item-label">Email:</label>
					<input type="email" ng-model="person.email" />
				</li>
				<li class="item item-borderless item-input">
					<label class="item-label">Telephone:</label>
					<input type="text" ng-model="person.telephone" phone-input />
				</li>
				<li class="item item-borderless item-input">
					<label class="item-label">Fax:</label>
					<input type="text" ng-model="person.fax" phone-input />
				</li>
			</ul>

			<div class="padding">
				<button class="button button-balanced button-block" ng-click="saveChanges()" ng-disabled="!profileInfo.$dirty">Save</button>
				<button class="button button-assertive button-block" ng-click="cancelChanges()">Cancel</button>
			</div>
		</form>
	</ion-content>
</ion-view>
